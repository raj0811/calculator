<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/a019ae4c81.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>

    <h1 style="text-align: center; color: wheat;">Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <input type="text" id="output">
            </div>
            <div class="btn-container">
                <div class="button operator" data-value="ac">
                    <button class="normal " onclick="clearAll()">AC</button>
                </div>

                <div class="button operator" data-value="%">
                    <button class="normal " onclick="display('%')">%</button>
                </div>

                <div class="button operator" data-value="/">
                    <button class="normal " onclick="display('/')">/</button>
                </div>

                <div class="button operator" data-value="cut">
                    <button class="normal " onclick="del()"><i class="fa-solid fa-delete-left"></i> </button>
                </div>

                <div class="button" data-value="1">
                    <button class="normal " onclick="display('1')">1</button>
                </div>

                <div class="button" data-value="2">
                    <button class="normal " onclick="display('2')">2</button>
                </div>

                <div class="button" data-value="3">
                    <button class="normal " onclick="display('3')">3</button>
                </div>

                <div class="button operator" data-value="+">
                    <button class="normal " onclick="display('+')">+</button>
                </div>

                <div class="button" data-value="4">
                    <button class="normal " onclick="display('4')">4</button>
                </div>

                <div class="button" data-value="5">
                    <button class="normal " onclick="display('5')">5</button>
                </div>

                <div class="button" data-value="6">
                    <button class="normal " onclick="display('6')">6</button>
                </div>

                <div class="button operator" data-value="-">
                    <button class="normal " onclick="display('-')">-</button>
                </div>

                <div class="button" data-value="7">
                    <button class="normal " onclick="display('7')">7</button>
                </div>

                <div class="button" data-value="8">
                    <button class="normal " onclick="display('8')">8</button>
                </div>

                <div class="button" data-value="9">
                    <button class="normal " onclick="display('9')">9</button>
                </div>

                <div class="button operator" data-value="*">
                    <button class="normal " onclick="display('*')"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="button operator" data-value="change">
                    <button class="normal " onclick="change()">+/-</button>
                </div>


                <div class="button" data-value="0">
                    <button class="normal " onclick="display('0')">0</button>
                </div>
                <div class="button" data-value=".">
                    <button class="normal " id="decimal" onclick="display('.') ">.</button>
                </div>




                <div class="button operator" data-value="=">
                    <button class="normal " onclick="calculate()">=</button>
                </div>





            </div>

        </div>
    </div>

    <!-- <button onclick="chkrepeate()">test</button> -->

    <script type="text/javascript" src="./cal.js">
    </script>

    <!-- <script type="text/javascript" src="./javascript.js">
    </script> -->

</body>

</html>
